<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__line">
          <img class="header__image" src="./images/Vector.png" alt="logo" />
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/image-perfil.jpg"
            alt="perfil"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__button-edit" type="submit">
                <img src="./images/Vector-edit.png" alt="edit" />
              </button>
            </div>
            <p class="profile__experience">Explorador</p>
          </div>
          <button class="profile__button-add" type="submit">
            <img src="./images/Vector-add.png" alt="adicionar" />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
