<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__line">
          <img class="header__image" src="./images/Vector.png" alt="logo" />
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/image-perfil.jpg"
            alt="perfil"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__button-edit" type="submit">
                <img src="./images/Vector-edit.png" alt="edit" />
              </button>
            </div>
            <p class="profile__experience">Explorador</p>
          </div>
          <button class="profile__button-add" type="submit">
            <img src="./images/Vector-add_2.png" alt="adicionar" />
          </button>
        </section>
        <section class="elements">
          <div class="elements__element-card">
            <img
              class="elements__element-card_image"
              src="./images/card-image-1.jpg"
              alt="paisagem"
            />
            <div class="elements__container">
              <p class="elements__text">Vale de Yosemite</p>
              <button class="elements__like" type="submit">
                <img src="./images/vector-like.png" alt="like" />
              </button>
            </div>
          </div>
          <div class="elements__element-card">
            <img
              class="elements__element-card_image"
              src="./images/card-image-2.jpg"
              alt="paisagem"
            />
            <div class="elements__container">
              <p class="elements__text">Lago Louise</p>
              <button class="elements__like">
                <img src="./images/vector-like.png" alt="like" />
              </button>
            </div>
          </div>
          <div class="elements__element-card">
            <img
              class="elements__element-card_image"
              src="./images/card-image-3.jpg"
              alt="paisagem"
            />
            <div class="elements__container">
              <p class="elements__text">Montanhas Care...</p>
              <button class="elements__like">
                <img src="./images/vector-like.png" alt="like" />
              </button>
            </div>
          </div>
          <div class="elements__element-card">
            <img
              class="elements__element-card_image"
              src="./images/card-image-4.jpg"
              alt="paisagem"
            />
            <div class="elements__container">
              <p class="elements__text">Latemar</p>
              <button class="elements__like">
                <img src="./images/vector-like.png" alt="like" />
              </button>
            </div>
          </div>
          <div class="elements__element-card">
            <img
              class="elements__element-card_image"
              src="./images/card-image-5.jpg"
              alt="paisagem"
            />
            <div class="elements__container">
              <p class="elements__text">Parque Nacional...</p>
              <button class="elements__like">
                <img src="./images/vector-like.png" alt="like" />
              </button>
            </div>
          </div>
          <div class="elements__element-card">
            <img
              class="elements__element-card_image"
              src="./images/card-image-6.jpg"
              alt="paisagem"
            />
            <div class="elements__container">
              <p class="elements__text">Lago di Braies</p>
              <button class="elements__like">
                <img src="./images/vector-like.png" alt="like" />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>Â© 2024 Around The U.S.</p>
      </footer>

      <!-- POPUP PARA EDITAR O PERFIL -->
      <div class="popup">
        <dialog class="popup__container">
          <button class="popup__button-close">
            <img
              class="popup__image-close"
              src="./images/close-icon.png"
              alt="close"
            />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__edit-form">
            <input
              class="popup__input"
              type="text"
              name="Nome"
              id="name"
              placeholder="Nome"
            />
            <input
              class="popup__input"
              type="text"
              name="Sobre mim"
              id="experience"
              placeholder="Sobre mim"
            />
            <button class="popup__button-save" type="submit">Salvar</button>
          </form>
        </dialog>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
